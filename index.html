<html>

<body>

<div class="space"></div>

<a href="google.ca" style="position:fixed;bottom:30px;left:50px;">4</a>

    <div class="frame">

        <div class="overlay">
    

    </div>
    
        <img  class="image" id="imgsequence" src="bouquet/">
        
    </div>



    <div class="section section-1">
        <div class="box box-1"><img src="2.gif" style="transform:scale(.75);"></div>
      </div>
      <div class="section section-2">
        <div class="box box-2"><img src="3.gif" style="transform:scale(.75);"></div>
      </div>
      <div class="section section-3">
        <div class="box box-3">THREE</div>
      </div>
      <div class="section section-4">
          <div class="box box-3">FOUR</div>
        </div>
        <div class="secondsection section-5">
          <div class="secondbox box-3">FIVE</div>
        </div>
      
  
    <div class="pageExtender"><img src="saddance.gif" style="position:absolute;"></div>

    <div class="dllink">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>

    <script src="scrollmagic.js"></script>



    <script>
            /////https://scrollmagic.io/examples/basic/scene_manipulation.html
     TweenLite.defaultEase = Linear.easeNone;
var controller = new ScrollMagic.Controller();

$(".section").each(function(i) {
  var target = $(this).find(".box");
  var tl = new TimelineMax();
  
  tl.from(target, 1.5, { opacity:0 });
  tl.to(target, 1.5, { opacity:0 }, 1.5);
  
  new ScrollMagic.Scene({
    triggerElement: this,
    triggerHook: 0.5,
    duration: '500%'
  })
    .setPin(this)
    .setTween(tl)
    .addTo(controller);
});
    </script>




<script>
    /////https://scrollmagic.io/examples/basic/scene_manipulation.html
    
    TweenLite.defaultEase = Linear.easeNone;
var controller = new ScrollMagic.Controller();

$(".secondsection").each(function(i) {
 var target = $(this).find(".secondbox");
 var tl = new TimelineMax();
 
 tl.from(target, 1.5, { opacity:0 });
 tl.to(target, 1.5, { opacity:0 }, 1.5);
 
 new ScrollMagic.Scene({
   triggerElement: this,
   triggerHook: 0.5,
   duration: '500%'
 })
   .setPin(this)
   .setTween(tl)
   .addTo(controller);
});
   </script>

    


</body>
