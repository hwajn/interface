    <script>



      //https://stackoverflow.com/questions/54132150/preloading-images-in-javascript-need-an-alert-when-completed
      //this makes images preload all in parallel

  var imagefiles = [
  "bouquet/"];
  
  function PreLoadAllImages () {
      imagefiles.forEach(function(image){
          var img = document.createElement('img');
          img.src = image;
          document.body.appendChild(img);});
      $('img').hide();
  } 
  
  var all_loaded;
  
  function CheckImages() {
      $('img').each(function(){ // selecting all image element on the page
      var img = new Image($(this)); // creating image element
      img.src = $(this).attr('src'); // pass src to image object
      if(img.complete==false) {
          all_loaded=false;
          return false;
      }
      all_loaded=true;
      return true;});
  }
  
  function CheckLoadingImages() {
      var result;
      var Checking=setInterval(function(){
           result=CheckImages();
           if(all_loaded==true) {
               clearInterval(Checking);
               MsgAfterLoading();
              }
           }, 2000);
  }
  
  function MsgAfterLoading() {
      alert('All Images Loaded');
  }
</script>

    <script>
            /////https://scrollmagic.io/examples/basic/scene_manipulation.html
            //to do the words fading in and out

     TweenLite.defaultEase = Linear.easeNone;
var controller = new ScrollMagic.Controller();

$(".section").each(function(i) {
  var target = $(this).find(".box");
  var tl = new TimelineMax();
  
  tl.from(target, 1.5, { opacity:0 });
  tl.to(target, 1.5, { opacity:0 }, 1.5);
  
  new ScrollMagic.Scene({
    triggerElement: this,
    triggerHook: 0.5,
    duration: '500%'
  })
    .setPin(this)
    .setTween(tl)
    .addTo(controller);
});
    </script>
